<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de inventario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="hiring.png" type="image/x-icon">

</head>
<body>
    <!--Uso de divs múltiples para que quede en la disposición correcta y facilite el uso de bootstrap-->
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Gestor de Inventario Informático</h1>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <h2>Añadir nuevo producto</h2>
          <form id="form">
            <div class="row">
              <div class="col">
                <label>Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Insertar Nombre" required>
              </div>
              <div class="col">
                <label>Categoría</label>
                <input type="text" class="form-control" id="categoria" placeholder="Insertar Categoría" required>
              </div>
            </div>
            <div class="row">
              <div class="col"><label>Cantidad</label>
                <input type="text" class="form-control" id="cantidad" placeholder="Insertar Cantidad" required>
              </div>
              <div class="col"><label>Precio</label>
                <input type="text" class="form-control" id="precio" placeholder="Insertar Precio" required>
              </div>
              <div>
                <button class="btn btn-info" id="btnA">Añadir Producto</button>
              </div>
